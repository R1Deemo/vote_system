<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../web/assets/lib/bootstrap.css" />
    <link rel="stylesheet" href="../../web/assets/lib/main.css" />
    <script src="../../web/assets/lib/jquery.js"></script>
    <script type="text/javascript" src="../../web/assets/lib/echarts.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row curve-pie">

            <div class="col-lg-4 col-md-4">
                <div class="gragh_pannel" id="pie_show"></div>
            </div>
        </div>
    </div>
    <script>
        var oPie = echarts.init(document.getElementById('pie_show'));
        var oPieopt = {
            title: {
                top: 10,
                text: '投票结果数量比',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            color: ['#5885e8', '#13cfd5', '#00ce68', '#ff9565'],
            legend: {
                x: 'center',
                top: 65,
                data: ['咸味', '番茄味', '生淀粉味', '脆度', '甜度']
            },
            toolbox: {
                show: true,
                x: 'center',
                top: 35,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            series: [{

                name: '访问来源',
                type: 'pie',
                radius: ['45%', '60%'],
                center: ['50%', '65%'],
                data: [{
                    value: 1,
                    name: '咸味'
                }, {
                    value: 3,
                    name: '番茄味'
                }, {
                    value: 5,
                    name: '生淀粉味'
                }, {
                    value: 4,
                    name: '脆度'
                }, {
                    value: 3,
                    name: '甜度'
                }]
            }]
        };
        oPie.setOption(oPieopt);
    </script>
</body>

</html>
